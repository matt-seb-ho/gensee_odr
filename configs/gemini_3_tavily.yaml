# ---- General ----
max_structured_output_retries: 3
allow_clarification: false
max_concurrent_research_units: 5

# ---- Research loop limits ----
max_researcher_iterations: 6
max_react_tool_calls: 10

# ---- Search provider ----
# one of: tavily | openai | anthropic | none
search_api: tavily
# search_api: gensee

# ---- Models ----
summarization_model: google_genai:gemini-2.5-flash
summarization_model_max_tokens: 8192

max_content_length: 50000

research_model: google_genai:gemini-3-pro-preview
research_model_max_tokens: 10000

compression_model: google_genai:gemini-3-pro-preview
compression_model_max_tokens: 8192

final_report_model: google_genai:gemini-3-pro-preview
final_report_model_max_tokens: 10000

# ---- MCP (optional) ----
mcp_config: null      # or:
# mcp_config:
#   url: http://127.0.0.1:3000
#   tools: ["browse", "scrape"]
#   auth_required: false
mcp_prompt: null

